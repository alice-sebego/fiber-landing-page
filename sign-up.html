<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="dist/css/sign-up.css">
    <!-- Script -->
    <!-- <script type="module" defer src="src/js/main.js"></script> -->
    <title>sign up</title>
</head>
<body>
    <header>
        <p class="logo">Fiber</p>
    </header>
    <section id="sign-up">
        <h1>Create a Fiber account</h1>
        <form action="#" method="post">
            <fieldset>
                <label for="username">Your name</label>
                <input type="text" name="username" id="username" placeholder="John Doe">
            </fieldset>
            <fieldset>
                <label for="email">E-mail</label>
                <input type="text" name="email" id="email" placeholder="john@example.com">
            </fieldset>
            <fieldset>
                <label for="password">Password</label>
                <input type="text" name="password" id="password" placeholder="At least 8 characters">
            </fieldset>
            <fieldset>
                <input type="checkbox" name="conditions-agree" id="conditions-agree">
                <label for="conditions-agree">By creating an account Fiber, you agree to the <a href="#">Terms & Conditions</a></label>
            </fieldset>
            <input type="submit" value="Create a fiber account">
            <p>Already have an account ? <a href="#" title="sign up">Sign up</a></p>
        </form>
    </section>
    
</body>
</html>
